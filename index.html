<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Name Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Akan Name Generator</h1>
        <p>
            Akan Names Generator is a web application that generates Akan anmes based on the user's birth and gender. 
            Akan names are derived from the akan people of Ghana and are based on the day of week a person is born.
            Enter your birthday and gender to find your Akan name
        </p>

        <form id="akanForm">
            <div class="form-group">
                <label for="day">Day:</label>
                <input type="number" id="day" name="day" min="1" max="31" required>
            </div>
            <div class="form-group">
                <label for="month">Month:</label>
                <input type="number" id="month" name="month" min="1" max="12" required>
            </div>
           <div class="form-group">
                <label for="year">Year:</label>
                <input type="number" id="year" name="year"min="1900" max="2025"required>
            </div>
            <div class="form-group">
               <label>Gender:</label>
              <input type="radio" id="male" name="gender" value="male" required>
             <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
              <label for="female">Female</label>
            </div>
            <button type="submit">Get Akan Name</button>
        </form>

        <div id="result"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
